<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheet/index.css">
    <title>Document</title>
</head>

<body>
    <nav>
        <div id="nav-container1">
            <div id="line1"></div>
            <div id="line2"></div>
            <div id="line3"></div>
        </div>
        <div id="nav-container2">
            <h1 id="logo">TODO</h1>
        </div>
        <div id="nav-container3">
            <img id="add-btn" src="./icons/add_task-white-48dp.svg" alt="Add Task" title="Add Task">
        </div>
    </nav>
    <main>
        <div id="project-content">
            <ul id="project-list">
                <h2 id="project-label">Projects</h2>
                <hr style="width: 80%;">
                <div id="project-list-container">
                </div>
            </ul>
            <div id="project-detail">
            </div>
        </div>
        <div id="delete-project">
            <img src="./icons/delete_forever-white-48dp.svg" alt="Delete Project" title="Delete Project">
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <p>Are you sure you want to delete this project?</p>
                <div id="delete-project-confirm">
                    <button id="yes-btn">Yes</button>
                    <button id="no-btn">No</button>
                </div>
            </div>

        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
